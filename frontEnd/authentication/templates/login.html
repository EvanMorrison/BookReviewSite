<!-- BookReviewSite login.html -->

<div class="modal-header">
    <h1>Login</h1>
</div>
<div class="modal-body">
    <form class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="form-group">
                <label class="control-label">email</label>
                <input class="form-control" type="email" placeholder="email" ng-model="user.email">
            </div>
            <div class="form-group"><label class="control-label">password</label>
                <input class="form-control" type="password" placeholder="password" ng-model="user.password">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="login()">Login</button>
</div>
