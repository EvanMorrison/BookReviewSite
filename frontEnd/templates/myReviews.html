<!-- BookReviewSite myReviews.html -->

<main>

    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-8">

            <h2 id="HeaderMyReviews">My Reviews</h2>

            <div class="row">

                <div class="col-xs-12 col-md-6" id="BookImageAndDataItemsMinHeight" ng-repeat="review in userReviewsList track by $index">

                    <div class="row">

                        <div class="col-xs-3"><a href="/popularAndNewBook">
                            <img style="height: 160px;" id="MyReviewsImageStyle" ng-src={{review.book.thumbnail}}></a>
                        </div>

                        <div class="col-xs-9">
                            <ul class="BookListStyle">
                                <li class="BookListItemStyle"><h3 id="HeaderBookTitle">{{review.book.title}}</h3></li>
                                <li class="BookListItemStyle AuthorStyle">by {{review.book.author}}</li>
                                <li class="BookListItemStyle RatingStyle">
                                    <span ng-show="!showTextareaCursorAndRatingInput">{{review.book.rating}} Stars</span>
                                    <span ng-show="showTextareaCursorAndRatingInput"><input type="number" min="0" max="5" ng-model="revisedRatingNumber"></span>
                                </li>
                                <li class="BookListItemStyle ReviewStyle"><p>Review: {{review.body}}</p></li>
                             </ul>
                        </div>
                        <!--light gray line -->
                    </div>

                </div>

            </div>

        </div>

        <div class="col-md-2"></div>

    </div>

</main>
