<!-- BookReviewSite myReviews.html -->

<main>

    <div class="row">

        <div class="col-md-0 col-sm-1"></div>

        <div class="col-md-10 col-sm-10">

            <h2 ng-show="isAuthenticated" id="HeaderMyReviews">My Reviews</h2>
            <h1 ng-hide="isAuthenticated" id="NotLoggedInMsg">Login or Signup to add your own reviews.</h1>

            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-6" id="BookImageAndDataItemsMinHeight" ng-repeat="review in userBookReviewsArray track by $index">

                    <div class="row">
                        <div class="col-xs-3"><a ng-href="#/bookDetails/{{review.book._id}}">

                            <img id="MyReviewsImageStyle" ng-src={{review.book.thumbnail}}></a>
                        </div>

                        <div class="col-xs-9">
                            <ul class="BookListStyle">
                                <li class="BookListItemStyle"><h3 id="HeaderBookTitle">{{review.book.title}}</h3></li>
                                <li class="BookListItemStyle AuthorStyle">by {{review.book. author}}</li>
                                <li class="BookListItemStyle RatingStyle">
                                    <span ng-show="!showTextareaCursorAndRatingInput">{{review.rating}} Stars</span>
                                    <span ng-show="showTextareaCursorAndRatingInput"><input type="number" min="0" max="5" ng-model="revisedRatingNumber"></span>
                                </li>
                                <li class="BookListItemStyle ReviewStyle"><p>Review: {{review.body}}</p></li>
                             </ul>
                        </div>
                        <!--light gray line -->
                    </div>

                </div>

            </div>

        </div>

        <div class="col-md-0"></div>

    </div>

</main>
