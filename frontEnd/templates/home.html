<!-- BookReviewSite home.html -->

<main>

    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-8">

           <h2 id="HeaderPopularBooks">Popular Books</h2>

            <div class="row">

                <div class="col-md-2" ng-repeat="book in bookReviewArray track by $index">
                    <a href="#/popularAndNewBook" ng-click="passIndex($index)"><img id="PopularBooksImageStyle" style="height: 160px;" ng-src={{book.image}}></a>
                </div>

            </div>

        </div>

        <div class="col-md-2"></div>

    </div>

</main>
