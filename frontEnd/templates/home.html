<!-- BookReviewSite home.html -->

<main>

    <div class="row">

        <div class="col-md-1 col-sm-0 col-xs-1"></div>

        <div class="col-md-10 col-sm-12 col-xs-10">

           <h2 id="HeaderPopularBooks">Popular Books</h2>

            <div class="row">

                <div class="col-sm-2 col-xs-4"  ng-if="$index > 9" ng-repeat="book in bookReviewsArray track by $index">

                    <a href="#/bookDetails" ng-click="passIndex($index)"><img id="PopularBooksImageStyle" style="height: 160px;" ng-src={{book.thumbnail}}></a>
                </div>

            </div>

        </div>

        <div class="col-md-1 col-sm-0 col-xs-1"></div>

    </div>

</main>
